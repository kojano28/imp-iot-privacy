  matchingservice:
    build: ./matchingservice # Path to Dockerfile
    depends_on:
      - mongodb
    ports:
      - "8082:8082"
    environment:
      MONGODB_URI: mongodb://mongodb-container:27017/privacy-policy-db
    networks:
      - imp-network

  api:
    build: ./api # Path to Dockerfile
    depends_on:
      - mongodb
    ports:
      - "8090:8090"
    networks:
      - imp-network


  dataservice:
    build: ./dataservice # Path to Dockerfile
    depends_on:
      - mongodb
    ports:
      - "8084:8084"
    environment:
      MONGODB_URI: mongodb://mongodb-container:27017/privacy-policy-db
    networks:
      - imp-network

networks:
  imp-network:
    driver: bridge
