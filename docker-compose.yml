version: "4.29.0"

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb-container
    ports:
      - "27017:27017"
    volumes:
      - ./data/privacypolicies/:/data/privacypolicies  # Mount privacy policies directory from relative path
      - ./data/db:/data/db                             # Generic relative path for MongoDB data persistence
    networks:
      - imp-network

  privacypolicyservice:
    image: openjdk:17
    depends_on:
      - mongodb
    volumes:
      - ./data/privacypolicies/:/data/privacypolicies  # Use the same relative directory
    environment:
      MONGODB_URI: mongodb://mongodb-container:27017/mydb
    networks:
      - imp-network

networks:
  imp-network:
    driver: bridge
