services:
  mongodb:
    image: mongo:latest
    container_name: mongodb-container
    ports:
      - "27017:27017"
    volumes:
      - ./data/privacypolicies/:/data/privacypolicies  # Mount privacy policies directory from relative path
      - ./data/db:/data/db                             # Generic relative path for MongoDB data persistence
    networks:
      - imp-network

